<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous"/>
    <title>{% block title %}Gaming World{% endblock %}</title>
  
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/imgs/3.jpg" alt="Bootstrap" width="70" height="65">
            </a>
            <div class="navbar-collapse collapse" id="navbar6">
                <form class="mx-2 my-auto d-inline w-100">
                    <input type="text" class="form-control border border-right-0" placeholder="Search...">
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a href="https://python.org">
                            <i class="fas fa-shopping-basket"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %}
    Example body
    {% endblock %}


  <div class="container my-5">
    <footer
            class="text-center text-lg-start text-white"
            style="background-color: #1c2331"
            >
      <section class="">
        <div class="container text-center text-md-start mt-5">
          <div class="row mt-3">
            <div class="col-md-4 col-lg-2 col-xl-2 mx-auto mb-4">
              <h6 class="text-uppercase fw-bold">Company</h6>
              <hr
                  class="mb-4 mt-0 d-inline-block mx-auto"
                  style="width: 60px; background-color: #7c4dff; height: 2px"
                  />
                <p class="text-white">This company was funded by good people that fove the world of the videogame and wish that you can enjoy this hobby</p>
            </div>
            <div class="col-md-4 col-lg-2 col-xl-2 mx-auto mb-4">
              <h6 class="text-uppercase fw-bold">Useful links</h6>
              <hr
                  class="mb-4 mt-0 d-inline-block mx-auto"
                  style="width: 60px; background-color: #7c4dff; height: 2px"
                  />
              <p>
                <a href="#!" class="text-white">Help</a>
              </p>
            </div>
            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
              <h6 class="text-uppercase fw-bold">Contact</h6>
              <hr
                  class="mb-4 mt-0 d-inline-block mx-auto"
                  style="width: 60px; background-color: #7c4dff; height: 2px"
                  />
              <p><i class="fas fa-envelope mr-3"></i> info@gamingworld.com</p>
              <p><i class="fas fa-phone mr-3"></i> + 34 234 567 88</p>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </div>
</body>
</html>
